<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results - English Accent Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> Detailed Analysis Results</h1>
            <p>Analysis ID: {{ analysis_id }}</p>
        </div>

        <div class="results" style="display: block;">
            <div class="result-header">
                <div class="accent-result">Loading...</div>
                <div class="confidence-score">Please wait...</div>
                <div class="confidence-bar">
                    <div class="confidence-fill"></div>
                </div>
            </div>

            <div class="assessment-grid">
                <div class="assessment-card">
                    <h3><i class="fas fa-info-circle"></i> Analysis Details</h3>
                    <div class="value">Processing...</div>
                    <div class="description">Fetching detailed analysis results</div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </div>

    <script>
        // Fetch results for this analysis ID
        // In a real app, you'd make an API call here
        console.log('Loading results for analysis:', '{{ analysis_id }}');
    </script>
</body>
</html>
